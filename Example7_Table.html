<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <h3>Student Information In Tabular Format</h3>
    <table  border="1" >
        <caption>Student Details</caption>
        <colgroup>
        <col rowspan="2" style="background-color: aqua;">
       
        </colgroup>
        <thead style="color: red;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Qualification</th>
        </tr>
    </thead>
    <tbody style="color: blue;">
        <tr>
            <td>Sandeep</td>
            <td>23</td>
            <td>BTech</td>
        </tr>
        <tr>
            <td>Darshan</td>
            <td>26</td>
            <td>BE</td>
        </tr>
        <tr>
            <td>Pradeep</td>
            <td>26</td>
            <td>BE</td>
        </tr>
        <tr>
            <td>Ganesh</td>
            <td>25</td>
            <td>MCA</td>
        </tr>
    </tbody>
    <tfoot style="color:chartreuse;">
        <tr>
            <td>Null</td>
            <td>0</td>
            <td>Null</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
