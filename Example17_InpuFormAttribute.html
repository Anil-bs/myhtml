<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Attribute</title>
</head>
<body>
    <form action="Example18.html" method="get">
        <input type="text" id="fname" name="fname"><br><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" formtarget="_balnk" value="Submit using GET method">
      </form>
    <form action="Example18.html" method="post">
        <input type="text" id="fname" name="fname" placeholder="User"><br>
        <input type="submit" formtarget="_balnk" value="submit  using Post method">
    </form>
</body>
</html>
