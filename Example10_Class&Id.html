<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #g,#f{
            color: blue;
            font-size: large;
        }
        .h{
            color: crimson;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: x-large;
        }
    </style>

<body>
    <h1 class="h">This is heading of class</h1>
    <p class="h">This is Paragraph of class</p>
<br>
    <h1 id="g">This is heading of ID</h1>
    <p id="f">This is Paragraph of ID</p>
</body>
</html>
