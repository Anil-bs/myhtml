<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="http://www.google.com">
        <h4>Text Field</h4>
        <label>UserName</label>
        <input type="text" id="user"><br><br>

        <label>Pssword</label>
        <input type="password" id="pass"><br><br>

        <label>CheckBox</label><br>
        <input type="checkbox" id="v1" name="v1" value="Car">
        <label>Car</label><br>
        <input type="checkbox" id="v2"name="v2" value="Bus">
        <label>Bus</label><br>
        <input type="checkbox" id="v3" name="v3" value="Train">
        <label>Train</label><br>
        <input type="checkbox" id="v4" name="v4" value="Plane">
        <label>Plane</label><br>

        <h4>Radio Buttons</h4><br>
        <p>Which One is the Programming Language ?</p><br>
        <input type="radio" id="html" name="courseName" value="HTML">
        <label>HTML</label>
        <input type="radio" id="css" name="courseName" value="CSS">
        <label>CSS</label>
        <input type="radio" id="js" name="courseName" value="JS">
        <label>JS</label>
        <input type="radio" id="java" name="courseName" value="Java">
        <label>JAva</label><br><br>


        <input type="submit" value="Subbmit The Page">

    </form>
</body>
</html>
