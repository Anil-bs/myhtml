<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div&Span</title>
    <style>
        .cc{
            color: red;
        }
    </style>
</head>
<body>
    <h3>DIV and SPAN</h3>

    <div>
        <h4>India</h4>
        <p>India is a developing country</p>
    </div>
    <div>
        <h4>Sri Lanka</h4>
        <p>Srilanka is a poor country</p>
    </div>
    <div>
        <h4><span  class="cc">USA</span></h4>
        <p><span class="cc">USA</span> is a Rich country</p>
    </div>
</body>
</html>
