<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>
<body>
        <form action="http://www.google.com">
            <h3>Input Attributes</h3>
            <label>Required Attribute</label>
            <input type="text" name="user" id="user" required><br><br>
            <label>Auto focus Attribute</label>
            <input type="text" name="user" id="user" autofocus><br>
            <input type="submit" value="submit"><br>
            <label>Value Attribute</label>
            <input type="text" name="user" id="user" value="Johm"><p>We can change the value</p><br>
            <label>Read Only Attribute</label>
            <input type="text" name="user" id="user" value="John" readonly><p>we cannot change the value</p><br>
            <label>Disabled Attribute</label>
            <input type="text" disabled><p>Input field disabled</p><br>
            <label>Size Attribute</label>
            <input type="text" id="pin" size="6"><p>In char of input field</p><br>
            <label> Max & Min Attribute</label>
            <input type="date" max="1998-12-31">
            <input type="date" min="2024-01-02"><br><br>
            <label>MaxLength Attribute</label>
            <input type="text" maxlength="4"><br><br>
            <label>Multiple Attribute</label>
            <input type="file" multiple><br><br>
            <label>placeholder Attribute</label>
            <input type="text" placeholder="USerName"><br><br>
        </form>
    </body>
</html>
